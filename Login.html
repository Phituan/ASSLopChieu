<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Online Login Form</title>
    <link rel="stylesheet" href="css/LoginStyle.css">

</head>
<body>
<div class="center-container">
    <!--header-->
    <div class="header-w3l">
        <h1>Online Login</h1>
    </div>
    <!--//header-->
    <div class="main-content-agile">
        <div class="sub-main-w3">
            <div class="wthree-pro">
                <h2>Login Quick</h2>
            </div>
            <form action="#" method="post" name="login-form">
                <div class="pom-agile">
                    <input placeholder="E-mail" name="email" class="user" type="email" required="">
                    <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <div class="pom-agile">
                    <input  placeholder="Password" name="password" class="pass" type="password" required="">
                    <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
                </div>
                <div class="sub-w3l">
                    <div class="right-w3l">
                        <input type="submit" value="Submit" name="btn-submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--//main-->
    <!--footer-->
    <div class="footer">
        <p>&copy; 2017 Online Login Form. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
    </div>
    <!--//footer-->
</div>
<script src="js/vendor/Login.js"></script>
</body>
</html>
